<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Clients - CHECKIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="/">CHECKIT</a>
        </div>
        <nav>
            <ul>
                <li><a href="/individual.html" data-i18n="nav-services">Services</a></li>
                <li><a href="index.html#process" data-i18n="nav-process">Process</a></li>
                <li><a href="index.html#testimonials" data-i18n="nav-testimonials">Reviews</a></li>
                <li><a href="#corporate-contact" data-i18n="nav-contact">Contact</a></li>
            </ul>
            <div class="lang-switcher header-lang-switcher">
                <button data-lang="ko">KR</button>
                <button data-lang="en" class="active">EN</button>
                <button data-lang="zh">CN</button>
                <button data-lang="vi">VI</button>
            </div>
        </nav>
        <button class="hamburger"><i class="fas fa-bars"></i></button>
    </header>

    <main>
        <!-- HERO SECTION -->
        <section id="corporate-hero">
            <div class="content-wrapper hero-text">
                <h1 data-i18n="corporate-hero-title"></h1>
                <p data-i18n="corporate-hero-subtitle"></p>
                <a href="#corporate-contact" class="cta-button" data-i18n="corporate-hero-cta"></a>
            </div>
        </section>

        <!-- STORYTELLING INTRO SECTION -->
        <section id="story-intro">
            <div class="content-wrapper">
                <h2 data-i18n="story-title"></h2>
                <p data-i18n="story-subtitle"></p>
            </div>
        </section>

        <!-- CORPORATE FLOW SECTION -->
        <section id="corporate-flow">
            <div class="content-wrapper">
                <h2 class="section-title" data-i18n="flow-title"></h2>
                <div class="flow-container">
                    <div class="flow-column">
                        <h3 data-i18n="flow-problem-title"></h3>
                        <ul>
                            <li data-i18n="flow-problem-1"></li>
                            <li data-i18n="flow-problem-2"></li>
                            <li data-i18n="flow-problem-3"></li>
                            <li data-i18n="flow-problem-4"></li>
                            <li data-i18n="flow-problem-5"></li>
                        </ul>
                    </div>
                    <div class="flow-column">
                        <h3 data-i18n="flow-impact-title"></h3>
                        <ul>
                            <li data-i18n="flow-impact-1"></li>
                            <li data-i18n="flow-impact-2"></li>
                            <li data-i18n="flow-impact-3"></li>
                            <li data-i18n="flow-impact-4"></li>
                        </ul>
                    </div>
                    <div class="flow-column solution-column">
                        <h3 data-i18n="flow-solution-title"></h3>
                        <ul>
                            <li data-i18n="flow-solution-1"></li>
                            <li data-i18n="flow-solution-2"></li>
                            <li data-i18n="flow-solution-3"></li>
                            <li data-i18n="flow-solution-4"></li>
                            <li data-i18n="flow-solution-5"></li>
                        </ul>
                    </div>
                    <div class="flow-column effect-column">
                        <h3 data-i18n="flow-effect-title"></h3>
                        <ul>
                            <li data-i18n="flow-effect-1"></li>
                            <li data-i18n="flow-effect-2"></li>
                            <li data-i18n="flow-effect-3"></li>
                            <li data-i18n="flow-effect-4"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- CORPORATE REALITY SECTION -->
        <section id="corporate-reality">
            <div class="content-wrapper">
                <h2 class="section-title" data-i18n="reality-title"></h2>
                <div class="reality-container">
                    <div class="reality-card">
                        <h3 data-i18n="reality-guidance-title"></h3>
                        <ul>
                            <li data-i18n="reality-guidance-1"></li>
                            <li data-i18n="reality-guidance-2"></li>
                            <li data-i18n="reality-guidance-3"></li>
                            <li data-i18n="reality-guidance-4"></li>
                            <li data-i18n="reality-guidance-5"></li>
                        </ul>
                    </div>
                    <div class="reality-card">
                        <h3 data-i18n="reality-booking-title"></h3>
                        <ul>
                            <li data-i18n="reality-booking-1"></li>
                            <li data-i18n="reality-booking-2"></li>
                            <li data-i18n="reality-booking-3"></li>
                            <li data-i18n="reality-booking-4"></li>
                        </ul>
                    </div>
                    <div class="reality-card">
                        <h3 data-i18n="reality-before-title"></h3>
                        <ul>
                            <li data-i18n="reality-before-1"></li>
                            <li data-i18n="reality-before-2"></li>
                            <li data-i18n="reality-before-3"></li>
                            <li data-i18n="reality-before-4"></li>
                        </ul>
                    </div>
                    <div class="reality-card">
                        <h3 data-i18n="reality-day-of-title"></h3>
                        <ul>
                            <li data-i18n="reality-day-of-1"></li>
                            <li data-i18n="reality-day-of-2"></li>
                            <li data-i18n="reality-day-of-3"></li>
                            <li data-i18n="reality-day-of-4"></li>
                        </ul>
                    </div>
                    <div class="reality-card">
                        <h3 data-i18n="reality-after-title"></h3>
                        <ul>
                            <li data-i18n="reality-after-1"></li>
                            <li data-i18n="reality-after-2"></li>
                            <li data-i18n="reality-after-3"></li>
                            <li data-i18n="reality-after-4"></li>
                        </ul>
                    </div>
                    <div class="reality-card">
                        <h3 data-i18n="reality-manager-title"></h3>
                        <ul>
                            <li data-i18n="reality-manager-1"></li>
                            <li data-i18n="reality-manager-2"></li>
                            <li data-i18n="reality-manager-3"></li>
                            <li data-i18n="reality-manager-4"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- BENEFITS SECTION -->
        <section id="corporate-benefits">
            <div class="content-wrapper">
                <h2 class="section-title" data-i18n="benefits-title"></h2>
                <div class="benefits-container">
                    <div class="benefit-card">
                        <div class="card-icon"><i class="fas fa-stream"></i></div>
                        <h3 data-i18n="benefit-1-title"></h3>
                        <p data-i18n="benefit-1-text"></p>
                    </div>
                    <div class="benefit-card">
                        <div class="card-icon"><i class="fas fa-user-tie"></i></div>
                        <h3 data-i18n="benefit-2-title"></h3>
                        <p data-i18n="benefit-2-text"></p>
                    </div>
                    <div class="benefit-card">
                        <div class="card-icon"><i class="fas fa-file-invoice"></i></div>
                        <h3 data-i18n="benefit-3-title"></h3>
                        <p data-i18n="benefit-3-text"></p>
                    </div>
                     <div class="benefit-card">
                        <div class="card-icon"><i class="fas fa-shield-alt"></i></div>
                        <h3 data-i18n="benefit-4-title"></h3>
                        <p data-i18n="benefit-4-text"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- PROCESS SECTION -->
        <section id="corporate-process" class="process-section">
            <div class="content-wrapper">
                 <h2 class="section-title" data-i18n="corporate-process-title"></h2>
                <div class="process-steps corporate-steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <h3 data-i18n="corporate-process-1-title"></h3>
                        <p data-i18n="corporate-process-1-desc"></p>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <h3 data-i18n="corporate-process-2-title"></h3>
                        <p data-i18n="corporate-process-2-desc"></p>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <h3 data-i18n="corporate-process-3-title"></h3>
                         <p data-i18n="corporate-process-3-desc"></p>
                    </div>
                     <div class="step">
                        <div class="step-number">4</div>
                        <h3 data-i18n="corporate-process-4-title"></h3>
                        <p data-i18n="corporate-process-4-desc"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTACT SECTION -->
        <section id="corporate-contact" class="contact-section">
            <div class="content-wrapper">
                <h2 class="section-title" data-i18n="corporate-contact-title"></h2>
                <p class="section-subtitle" data-i18n="corporate-contact-subtitle"></p>
                <form action="https://formspree.io/f/xaqdljye" method="POST">
                    <input type="text" id="company-name" name="company-name" data-i18n-placeholder="form-company-name" placeholder="Company Name">
                    <input type="text" id="contact-person" name="contact-person" data-i18n-placeholder="form-contact-person" placeholder="Your Name">
                    <input type="email" id="email" name="email" data-i18n-placeholder="form-email" placeholder="Email Address">
                    <input type="tel" id="phone" name="phone" data-i18n-placeholder="form-phone" placeholder="Phone Number">
                    <input type="number" id="employee-count" name="employee-count" data-i18n-placeholder="form-employee-count" placeholder="Number of Employees">
                    <textarea rows="5" id="message" name="message" data-i18n-placeholder="form-message" placeholder="Your Message (Optional)"></textarea>
                    <button type="submit" class="cta-button" data-i18n="form-submit">Submit Inquiry</button>
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p data-i18n="footer-copy">Â© 2024 CHECKIT. All rights reserved.</p>
    </footer>

    <script src="corporate.js"></script>
</body>
</html>
