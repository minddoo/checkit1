<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="/" data-i18n="logo">CHECKIT</a>
        </div>
        <nav>
            <ul>
                <li><a href="#services" data-i18n="nav-services">서비스</a></li>
                <li><a href="#process" data-i18n="nav-process">프로세스</a></li>
                <li><a href="#testimonials" data-i18n="nav-testimonials">후기</a></li>
                <li><a href="#contact" data-i18n="nav-contact">문의</a></li>
            </ul>
            <div class="lang-switcher header-lang-switcher">
                <button data-lang="ko">KR</button>
                <button data-lang="en">EN</button>
                <button data-lang="zh">CN</button>
                <button data-lang="vi">VI</button>
            </div>
        </nav>
        <button class="hamburger"><i class="fas fa-bars"></i></button>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-text">
            <h1 data-i18n="hero-title"></h1>
            <p data-i18n="hero-subtitle"></p>
            <a href="#contact" class="cta-button" data-i18n="hero-cta"></a>
        </div>
    </section>

    <!-- CHATBOT -->
    <div id="chatbot-container">
        <button id="chat-toggle"><i class="fas fa-comment-dots"></i></button>
        <div id="chat-window" class="hidden">
            <div class="chat-header">
                <h3 data-i18n="chat-title"></h3>
                <div class="lang-switcher chat-lang-switcher">
                    <button data-lang="ko">KR</button>
                    <button data-lang="en">EN</button>
                    <button data-lang="zh">CN</button>
                    <button data-lang="vi">VI</button>
                </div>
                <button id="chat-close"><i class="fas fa-times"></i></button>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-footer">
                <div id="faq-options" class="faq-options"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" data-i18n-placeholder="chat-input-placeholder">
                    <button id="chat-send"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
