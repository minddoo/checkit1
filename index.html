<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKIT - 당신의 건강검진 매니저</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body>

    <!-- HEADER (No changes) -->
    <header id="main-header">
        <div class="container">
            <div class="logo">CHECKIT</div>
            <nav id="language-switcher">
                <button class="lang-btn" data-lang="ko">KR</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="cn">CN</button>
                <button class="lang-btn" data-lang="vn">VN</button>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT (No changes) -->
    <main>
        <!-- ... Main page content remains untouched ... -->
    </main>

    <!-- CHATBOT -->
    <div id="chatbot-container" class="hidden">
        <div id="chatbot-header">
            <span data-lang-key="chatbot_header">CHECK봇</span>
            <div id="chatbot-lang-buttons">
                <button class="chatbot-lang-btn active" data-lang="ko">🇰🇷</button>
                <button class="chatbot-lang-btn" data-lang="en">EG</button> <!-- Changed from US -->
                <button class="chatbot-lang-btn" data-lang="cn">🇨🇳</button>
                <button class="chatbot-lang-btn" data-lang="vn">🇻🇳</button>
            </div>
            <button id="close-chatbot">&times;</button>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-suggested-questions"></div>
        <div id="chatbot-input-container">
            <input type="text" id="chatbot-input" data-lang-key="chatbot_placeholder">
            <button id="chatbot-send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <button id="open-chatbot"><i class="fas fa-comment-dots"></i></button>

    <script src="script.js"></script>
</body>
</html>
