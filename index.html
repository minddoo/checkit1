<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKIT - 외국인 건강검진 예약</title>
    <link rel="stylesheet" href="style.css?v=1.5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header id="main-header">
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/로고2.png" alt="CHECKIT Logo" class="header-logo">
                CHECKIT
            </a>
            <nav id="language-switcher">
                <button class="lang-btn active" data-lang="ko">KR</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="cn">CN</button>
                <button class="lang-btn" data-lang="vn">VN</button>
            </nav>
        </div>
    </header>

    <main>
        <!-- HERO -->
        <section id="hero">
            <div class="hero-content">
                <h1 class="hero-title" data-lang-key="hero_title"></h1>
                <p class="hero-subtitle" data-lang-key="hero_subtitle"></p>
                <a href="#contact-form" class="cta-button-primary" data-lang-key="hero_cta"></a>
            </div>
        </section>

        <!-- SERVICE FOR -->
        <section id="service-for" class="section">
            <div class="container">
                <h2 class="section-title" data-lang-key="service_for_title"></h2>
                <div class="card-container">
                    <div class="card">
                        <i class="fas fa-user"></i>
                        <h3 data-lang-key="individual_title"></h3>
                        <p data-lang-key="individual_desc"></p>
                        <a href="individual.html" class="cta-button-secondary" data-lang-key="learn_more"></a>
                    </div>
                    <div class="card">
                        <i class="fas fa-building"></i>
                        <h3 data-lang-key="corporate_title"></h3>
                        <p data-lang-key="corporate_desc"></p>
                        <a href="#contact-form" class="cta-button-secondary" data-lang-key="learn_more"></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- WHY CHOOSE US -->
        <section id="why-us" class="section alternate-bg">
            <div class="container">
                <div class="section-title-container">
                    <h2 class="section-title" data-lang-key="why_us_title"></h2>
                    <div class="blinking-character"></div>
                </div>
                <p class="section-subtitle" data-lang-key="why_us_subtitle_new"></p>
                <div class="features-grid-new">
                    <div class="feature-item-new">
                        <i class="fas fa-headset"></i>
                        <h3 data-lang-key="why_us_feature1_title"></h3>
                        <p data-lang-key="why_us_feature1_desc"></p>
                    </div>
                    <div class="feature-item-new">
                        <i class="fas fa-hand-holding-heart"></i>
                        <h3 data-lang-key="why_us_feature2_title"></h3>
                        <p data-lang-key="why_us_feature2_desc"></p>
                    </div>
                    <div class="feature-item-new">
                        <i class="fas fa-file-alt"></i>
                        <h3 data-lang-key="why_us_feature3_title"></h3>
                        <p data-lang-key="why_us_feature3_desc"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- PROCESS -->
        <section id="process-new" class="section">
            <div class="container">
                <h2 class="section-title" data-lang-key="process_title"></h2>
                <div class="process-steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <h3 data-lang-key="process_step1_title"></h3>
                        <p data-lang-key="process_step1_desc_new"></p>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <h3 data-lang-key="process_step2_title"></h3>
                        <p data-lang-key="process_step2_desc_new"></p>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <h3 data-lang-key="process_step3_title_new"></h3>
                        <p data-lang-key="process_step3_desc_new"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- TESTIMONIALS -->
        <section id="testimonials" class="section alternate-bg">
            <div class="container">
                <h2 class="section-title" data-lang-key="testimonials_title"></h2>
                <p class="section-subtitle" data-lang-key="testimonials_subtitle"></p>
                <div class="testimonial-grid">
                    <div class="testimonial-card">
                        <p class="testimonial-text" data-lang-key="testimonial1_text"></p>
                        <div class="testimonial-author">
                            <strong data-lang-key="testimonial1_author"></strong>
                            <span data-lang-key="testimonial1_type"></span>
                        </div>
                    </div>
                    <div class="testimonial-card">
                        <p class="testimonial-text" data-lang-key="testimonial2_text"></p>
                        <div class="testimonial-author">
                            <strong data-lang-key="testimonial2_author"></strong>
                            <span data-lang-key="testimonial2_type"></span>
                        </div>
                    </div>
                    <div class="testimonial-card">
                        <p class="testimonial-text" data-lang-key="testimonial3_text"></p>
                        <div class="testimonial-author">
                            <strong data-lang-key="testimonial3_author"></strong>
                            <span data-lang-key="testimonial3_type"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTACT FORM -->
        <section id="contact-form" class="section">
            <div class="container">
                <h2 class="section-title" data-lang-key="contact_title_new"></h2>
                <p class="section-subtitle" data-lang-key="contact_subtitle_new"></p>
                <form class="contact-form-body">
                    <div class="form-grid">
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="email" data-lang-key="contact_form_email_label"></label>
                            <input type="email" id="email" name="email" required data-lang-key="contact_form_email_placeholder">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" data-lang-key="contact_form_phone_label"></label>
                        <input type="tel" id="phone" name="phone" data-lang-key="contact_form_phone_placeholder">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="message" data-lang-key="contact_form_message_label"></label>
                        <textarea id="message" name="message" rows="6" required data-lang-key="contact_form_message_placeholder"></textarea>
                    </div>
                    <button type="submit" class="cta-button-primary" data-lang-key="contact_form_submit_button"></button>
                </form>
            </div>
        </section>
    </main>

    <!-- CHATBOT -->
    <button id="open-chatbot"><i class="fas fa-comment-dots"></i></button>
    <div id="chatbot-container">
        <div id="chatbot-header">
            <span class="chatbot-title" data-lang-key="chatbot_header"></span>
            <div id="chatbot-lang-buttons">
                <button class="chatbot-lang-btn" data-lang="ko">KR</button>
                <button class="chatbot-lang-btn" data-lang="en">EN</button>
                <button class="chatbot-lang-btn" data-lang="cn">CN</button>
                 <button class="chatbot-lang-btn" data-lang="vn">VN</button>
            </div>
            <button id="close-chatbot">&times;</button>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-bottom-container">
            <div id="chatbot-suggested-questions"></div>
            <div id="chatbot-input-container">
                <input type="text" id="chatbot-input" data-lang-key="chatbot_placeholder">
                <button id="chatbot-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js?v=1.2"></script>
</body>
</html>
