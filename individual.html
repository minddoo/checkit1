<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 고객 - CHECKIT</title>
    <link rel="stylesheet" href="style.css?v=1.5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header id="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/로고2.png" alt="CHECKIT Globe Logo" class="header-logo">
                CHECKIT
            </a>
            <nav id="language-switcher">
                <button class="lang-btn" data-lang="ko">KR</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="cn">CN</button>
                <button class="lang-btn" data-lang="vn">VN</button>
            </nav>
        </div>
    </header>

    <main>
        <section id="individual-hero" class="section">
            <div class="container">
                <div class="hero-text-content">
                    <h1 class="section-title" data-lang-key="individual_page_title"></h1>
                    <p class="section-subtitle" data-lang-key="individual_page_subtitle"></p>
                </div>
                <div class="hero-character"></div>
            </div>
        </section>

        <section id="korea-medical-expectation" class="section">
            <div class="container">
                <h2 class="section-title" data-lang-key="expectation_title"></h2>
                <p class="section-subtitle" data-lang-key="expectation_subtitle"></p>

                <div class="expectation-item">
                    <div class="expectation-text">
                        <h3 class="expectation-item-title" data-lang-key="expectation_item_title_1"></h3>
                        <p class="expectation-item-desc" data-lang-key="expectation_item_desc_1"></p>
                    </div>
                    <div class="expectation-image">
                        <img src="assets/레딧1.png" alt="Cost Efficiency Testimonial Screenshot">
                    </div>
                </div>

                <div class="expectation-item">
                    <div class="expectation-image">
                        <img src="assets/레딧2.png" alt="Convenience Testimonial Screenshot">
                    </div>
                    <div class="expectation-text">
                        <h3 class="expectation-item-title" data-lang-key="expectation_item_title_2"></h3>
                        <p class="expectation-item-desc" data-lang-key="expectation_item_desc_2"></p>
                    </div>
                </div>

                <div class="expectation-item">
                    <div class="expectation-text">
                        <h3 class="expectation-item-title" data-lang-key="expectation_item_title_3"></h3>
                        <p class="expectation-item-desc" data-lang-key="expectation_item_desc_3"></p>
                    </div>
                    <div class="expectation-image">
                        <img src="assets/레딧3.png" alt="Professional Quality Testimonial Screenshot">
                    </div>
                </div>

                <div class="expectation-item">
                    <div class="expectation-image">
                        <img src="assets/레딧4.png" alt="Time Safety Testimonial Screenshot">
                    </div>
                    <div class="expectation-text">
                        <h3 class="expectation-item-title" data-lang-key="expectation_item_title_4"></h3>
                        <p class="expectation-item-desc" data-lang-key="expectation_item_desc_4"></p>
                    </div>
                </div>

            </div>
        </section>
        
        <section class="section alternate-bg">
            <div class="container">
                <h2 class="section-title" data-lang-key="solution_title"></h2>
                <p class="section-subtitle" data-lang-key="solution_subtitle"></p>
                <div class="features-grid-new">
                    <div class="feature-item-new">
                        <i class="fas fa-user-tie"></i>
                        <h3 data-lang-key="individual_service1_title"></h3>
                        <p data-lang-key="individual_service1_desc"></p>
                    </div>
                    <div class="feature-item-new">
                        <i class="fas fa-comments"></i>
                        <h3 data-lang-key="individual_service2_title_new"></h3>
                        <p data-lang-key="individual_service2_desc_new"></p>
                    </div>
                    <div class="feature-item-new">
                        <i class="fas fa-language"></i>
                        <h3 data-lang-key="individual_service3_title_new"></h3>
                        <p data-lang-key="individual_service3_desc_new"></p>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="contact-cta" class="section">
            <div class="container">
                 <h2 class="section-title" data-lang-key="contact_title_new"></h2>
                <p class="section-subtitle" data-lang-key="contact_subtitle_new"></p>
                <a href="index.html#contact-form" class="cta-button-primary" data-lang-key="hero_cta"></a>
            </div>
        </section>
    </main>

    <script src="script.js?v=1.2"></script>
</body>
</html>
